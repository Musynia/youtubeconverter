<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="https://storage.googleapis.com/lazy-icons/not-found-placeholder.webp" type="image/x-icon">
    <title>YouTube Converter</title>
  </head>
  <body>
    {% include 'partials/_header.html' %}
    <div class="main-content">
      <div class="text-center py-10">
        <h1 class="text-3xl font-bold mb-6">YouTube Converter</h1>
        <form id="converter-form" class="max-w-md mx-auto">
          <div class="mb-4">
            <input type="text" id="youtube-url" name="youtube-url" placeholder="Paste YouTube URL here" class="w-full px-3 py-2 border rounded-md" required>
          </div>
          <div class="mb-4">
            <label class="inline-flex items-center mr-4">
              <input type="radio" name="format" value="mp3" class="form-radio" checked>
              <span class="ml-2">MP3</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="format" value="mp4" class="form-radio">
              <span class="ml-2">MP4</span>
            </label>
          </div>
          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Convert</button>
        </form>
        <div id="error-message" class="text-red-500 mt-4 hidden"></div>
      </div>
    </div>
    <script src="/static/js/home.js"></script>
  </body>
</html>
